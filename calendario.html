<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Rotina - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-dashboard {
            background: #10b981;
            color: white;
        }

        .btn-dashboard:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .calendar-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .nav-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .current-month {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            min-width: 200px;
            text-align: center;
        }

        .legend {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
        }

        .legend-empty { background: white; border: 2px solid #e5e7eb; }
        .legend-low { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .legend-medium { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .legend-high { background: linear-gradient(135deg, #10b981, #059669); }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .calendar-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .calendar-day {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 15px;
            min-height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .calendar-day.other-month {
            opacity: 0.3;
            cursor: default;
        }

        .calendar-day.other-month:hover {
            transform: none;
            box-shadow: none;
        }

        .calendar-day.today {
            border: 2px solid #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .day-number {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .day-progress {
            font-size: 0.85rem;
            margin-top: auto;
            padding: 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .calendar-day.weigh-day::after {
            content: '⚖️';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 14px;
        }

        /* Cores de aderência */
        .calendar-day.completed-high {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-color: #10b981;
        }

        .calendar-day.completed-medium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border-color: #f59e0b;
        }

        .calendar-day.completed-low {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-color: #ef4444;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #64748b;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f1f5f9;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            flex: 1;
            cursor: pointer;
            margin: 0;
            font-weight: 500;
        }

        .refeicoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .info-text {
            font-size: 13px;
            color: #64748b;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 5px;
            }
            
            .calendar-day {
                min-height: 80px;
                padding: 10px;
            }
            
            .day-number {
                font-size: 0.9rem;
            }
            
            .day-progress {
                font-size: 0.75rem;
            }
            
            .legend {
                font-size: 12px;
            }
            
            .legend-color {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <div class="logo">📅 Calendário de Rotina</div>
            <div class="nav-actions">
                <button class="btn btn-dashboard" onclick="irParaDashboard()">📊 Dashboard</button>
                <button class="btn btn-edit" onclick="editarCadastro()">✏️ Editar Cadastro</button>
                <button class="btn btn-logout" onclick="logout()">Sair</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="calendar-controls">
            <div class="calendar-nav">
                <button class="nav-btn" onclick="previousMonth()">◀</button>
                <div class="current-month" id="currentMonth">Janeiro 2025</div>
                <button class="nav-btn" onclick="nextMonth()">▶</button>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color legend-empty"></div>
                    <span>Sem dados</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-low"></div>
                    <span>Baixa (1-49%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-medium"></div>
                    <span>Média (50-74%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-high"></div>
                    <span>Alta (75-100%)</span>
                </div>
            </div>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <!-- Cabeçalhos dos dias -->
            <div class="calendar-header">Dom</div>
            <div class="calendar-header">Seg</div>
            <div class="calendar-header">Ter</div>
            <div class="calendar-header">Qua</div>
            <div class="calendar-header">Qui</div>
            <div class="calendar-header">Sex</div>
            <div class="calendar-header">Sáb</div>
            <!-- Dias serão gerados dinamicamente -->
        </div>
    </div>

    <!-- Modal de Registro Diário -->
    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Registrar Rotina</h2>
                <button class="close-btn" onclick="closeDayModal()">×</button>
            </div>
            
            <form id="dailyForm">
                <div id="modalFormContent">
                    <!-- Conteúdo será gerado dinamicamente -->
                </div>
                
                <button type="submit" class="btn-save">Salvar Registro</button>
            </form>
        </div>
    </div>

    <script>
        // URL do Google Apps Script (SUBSTITUA PELA SUA URL)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw8QBR00IvFFbkkeHaD6ELjyfNO6BDj2AYHuY0ef7Z1tWTz0bSYmzi8EjF8rY6iKnCBMQ/exec';

        let currentDate = new Date();
        let selectedDate = null;
        let userConfig = {};
        let dailyData = {};
        let userEmail = sessionStorage.getItem('userEmail');

        // Carregar dados do usuário
        async function loadUserData() {
            if (!userEmail) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getUserData&email=${encodeURIComponent(userEmail)}`);
                const data = await response.json();
                
                if (data.success) {
                    userConfig = data.userData;
                    dailyData = data.dailyData || {};
                    generateCalendar();
                } else {
                    alert('Erro ao carregar dados do usuário');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Erro:', error);
                // Em caso de erro, tentar carregar dados locais
                loadLocalData();
            }
        }

        function loadLocalData() {
            // Fallback para dados locais durante desenvolvimento
            const storedConfig = localStorage.getItem('userConfig_' + userEmail);
            const storedDaily = localStorage.getItem('dailyData_' + userEmail);
            
            if (storedConfig) {
                userConfig = JSON.parse(storedConfig);
                dailyData = storedDaily ? JSON.parse(storedDaily) : {};
                generateCalendar();
            } else {
                alert('Nenhuma configuração encontrada. Redirecionando para cadastro.');
                window.location.href = 'cadastro.html';
            }
        }

        function updateCurrentMonthDisplay() {
            const months = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            
            const monthName = months[currentDate.getMonth()];
            const year = currentDate.getFullYear();
            document.getElementById('currentMonth').textContent = `${monthName} ${year}`;
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            
            // Manter apenas os cabeçalhos
            while (grid.children.length > 7) {
                grid.removeChild(grid.lastChild);
            }
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Primeiro dia do mês
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Dia da semana do primeiro dia (0 = domingo)
            const startDayOfWeek = firstDay.getDay();
            
            // Dias do mês anterior
            const prevMonth = new Date(year, month, 0);
            const prevMonthDays = prevMonth.getDate();
            
            // Adicionar dias do mês anterior
            for (let i = startDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                const dayElement = createDayElement(day, true);
                grid.appendChild(dayElement);
            }
            
            // Adicionar dias do mês atual
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const dayElement = createDayElement(day, false, date);
                grid.appendChild(dayElement);
            }
            
            // Adicionar dias do próximo mês para completar a grade
            const remainingCells = 42 - grid.children.length;
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, true);
                grid.appendChild(dayElement);
            }
            
            updateCurrentMonthDisplay();
        }

        function createDayElement(day, isOtherMonth, date = null) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            
            if (isOtherMonth) {
                dayDiv.classList.add('other-month');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayDiv.appendChild(dayNumber);
            
            if (!isOtherMonth && date) {
                // Verificar se é hoje
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                // Verificar se é dia de pesagem
                if (isWeighDay(date)) {
                    dayDiv.classList.add('weigh-day');
                }
                
                // Calcular progresso do dia
                const dayKey = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
                const progress = calculateDayProgress(dayKey);
                
                // Adicionar classe de cor baseada no progresso
                if (progress >= 75) {
                    dayDiv.classList.add('completed-high');
                } else if (progress >= 50) {
                    dayDiv.classList.add('completed-medium');
                } else if (progress > 0) {
                    dayDiv.classList.add('completed-low');
                }
                
                // Mostrar progresso
                if (progress > 0 || date <= today) {
                    const progressDiv = document.createElement('div');
                    progressDiv.className = 'day-progress';
                    progressDiv.textContent = `${progress}%`;
                    dayDiv.appendChild(progressDiv);
                }
                
                // Adicionar evento de clique
                dayDiv.onclick = () => openDayModal(date);
            }
            
            return dayDiv;
        }

        function isWeighDay(date) {
            if (!userConfig.rotina?.registroPeso) return false;
            
            if (userConfig.rotina.frequenciaPeso === 'diario') {
                return true;
            } else if (userConfig.rotina.frequenciaPeso === 'semanal') {
                return date.getDay() === userConfig.rotina.diaPeso;
            }
            
            return false;
        }

        function calculateDayProgress(dayKey) {
            const dayData = dailyData[dayKey];
            if (!dayData) return 0;
            
            let totalTasks = 0;
            let completedTasks = 0;
            
            // Verificar cada tarefa da rotina
            if (userConfig.rotina?.registroPeso && isWeighDayByKey(dayKey)) {
                totalTasks++;
                if (dayData.peso) completedTasks++;
            }
            
            if (userConfig.rotina?.metaCalorias) {
                totalTasks++;
                if (dayData.calorias) completedTasks++;
            }
            
            if (userConfig.rotina?.exercicios) {
                totalTasks++;
                if (dayData.exercicio) completedTasks++;
            }
            
            if (userConfig.rotina?.hidratacao) {
                totalTasks++;
                if (dayData.agua) completedTasks++;
            }
            
            if (userConfig.rotina?.leitura) {
                totalTasks++;
                if (dayData.leitura) completedTasks++;
            }
            
            // Refeições
            const numRefeicoes = userConfig.rotina?.refeicoes || 5;
            totalTasks += numRefeicoes;
            for (let i = 1; i <= numRefeicoes; i++) {
                if (dayData[`refeicao${i}`]) completedTasks++;
            }
            
            return totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
        }

        function isWeighDayByKey(dayKey) {
            const [year, month, day] = dayKey.split('-').map(Number);
            const date = new Date(year, month - 1, day);
            return isWeighDay(date);
        }

        function openDayModal(date) {
            selectedDate = date;
            const dayKey = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('modalTitle').textContent = date.toLocaleDateString('pt-BR', options);
            
            // Gerar formulário baseado na configuração do usuário
            const formContent = document.getElementById('modalFormContent');
            formContent.innerHTML = '';
            
            const currentData = dailyData[dayKey] || {};
            
            // Peso (se for dia de pesagem)
            if (userConfig.rotina?.registroPeso && isWeighDay(date)) {
                formContent.innerHTML += `
                    <div class="form-group">
                        <label for="peso">⚖️ Peso (kg)</label>
                        <input type="number" id="peso" name="peso" step="0.1" value="${currentData.peso || ''}" placeholder="Ex: 75.5">
                    </div>
                `;
            }
            
            // Calorias
            if (userConfig.rotina?.metaCalorias) {
                formContent.innerHTML += `
                    <div class="form-group">
                        <label for="calorias">🍽️ Calorias Consumidas (kcal)</label>
                        <input type="number" id="calorias" name="calorias" value="${currentData.calorias || ''}" placeholder="Meta: ${userConfig.rotina.caloriasMeta || 0}">
                        <p class="info-text">Meta diária: ${userConfig.rotina.caloriasMeta || 0} kcal</p>
                    </div>
                `;
            }
            
            // Exercício
            if (userConfig.rotina?.exercicios) {
                formContent.innerHTML += `
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="exercicio" name="exercicio" ${currentData.exercicio ? 'checked' : ''}>
                            <label for="exercicio">🏃 Realizei atividade física hoje</label>
                        </div>
                    </div>
                `;
            }
            
            // Hidratação
            if (userConfig.rotina?.hidratacao) {
                formContent.innerHTML += `
                    <div class="form-group">
                        <label for="agua">💧 Água Consumida (ml)</label>
                        <input type="number" id="agua" name="agua" value="${currentData.agua || ''}" placeholder="Meta: ${userConfig.rotina.metaAgua || 0}">
                        <p class="info-text">Meta diária: ${userConfig.rotina.metaAgua || 0} ml</p>
                    </div>
                `;
            }
            
            // Leitura
            if (userConfig.rotina?.leitura) {
                formContent.innerHTML += `
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="leitura" name="leitura" ${currentData.leitura ? 'checked' : ''}>
                            <label for="leitura">📚 Li hoje</label>
                        </div>
                    </div>
                `;
            }
            
            // Refeições
            const numRefeicoes = userConfig.rotina?.refeicoes || 5;
            const refeicaoNomes = ['Café da Manhã', 'Lanche da Manhã', 'Almoço', 'Lanche da Tarde', 'Jantar', 'Ceia'];
            
            let refeicoesHTML = '<div class="form-group"><label>🍴 Refeições</label><div class="refeicoes-grid">';
            for (let i = 1; i <= numRefeicoes; i++) {
                refeicoesHTML += `
                    <div class="checkbox-group">
                        <input type="checkbox" id="refeicao${i}" name="refeicao${i}" ${currentData[`refeicao${i}`] ? 'checked' : ''}>
                        <label for="refeicao${i}">${refeicaoNomes[i-1] || `Refeição ${i}`}</label>
                    </div>
                `;
            }
            refeicoesHTML += '</div></div>';
            formContent.innerHTML += refeicoesHTML;
            
            document.getElementById('dayModal').classList.add('active');
        }

        function closeDayModal() {
            document.getElementById('dayModal').classList.remove('active');
            selectedDate = null;
        }

        document.getElementById('dailyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedDate) return;
            
            const dayKey = `${selectedDate.getFullYear()}-${selectedDate.getMonth() + 1}-${selectedDate.getDate()}`;
            const formData = new FormData(this);
            
            // Coletar dados do formulário
            const dayData = {};
            
            if (document.getElementById('peso')) {
                dayData.peso = document.getElementById('peso').value;
            }
            if (document.getElementById('calorias')) {
                dayData.calorias = document.getElementById('calorias').value;
            }
            if (document.getElementById('exercicio')) {
                dayData.exercicio = document.getElementById('exercicio').checked;
            }
            if (document.getElementById('agua')) {
                dayData.agua = document.getElementById('agua').value;
            }
            if (document.getElementById('leitura')) {
                dayData.leitura = document.getElementById('leitura').checked;
            }
            
            // Refeições
            const numRefeicoes = userConfig.rotina?.refeicoes || 5;
            for (let i = 1; i <= numRefeicoes; i++) {
                const checkbox = document.getElementById(`refeicao${i}`);
                if (checkbox) {
                    dayData[`refeicao${i}`] = checkbox.checked;
                }
            }
            
            // Atualizar dados
            dailyData[dayKey] = dayData;
            
            // Salvar no Google Drive via Apps Script
            try {
                await saveDailyData();
                generateCalendar();
                closeDayModal();
            } catch (error) {
                console.error('Erro ao salvar:', error);
                // Salvar localmente como fallback
                localStorage.setItem('dailyData_' + userEmail, JSON.stringify(dailyData));
                generateCalendar();
                closeDayModal();
            }
        });

        async function saveDailyData() {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'saveDailyData',
                    email: userEmail,
                    dailyData: dailyData
                })
            });
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function editarCadastro() {
            // Redirecionar para página de cadastro em modo de edição
            sessionStorage.setItem('editMode', 'true');
            window.location.href = 'cadastro.html';
        }

        function irParaDashboard() {
            window.location.href = 'dashboard.html';
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Fechar modal ao clicar fora
        document.getElementById('dayModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDayModal();
            }
        });

        // Inicializar
        window.addEventListener('DOMContentLoaded', function() {
            loadUserData();
        });
    </script>
</body>
